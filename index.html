<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2b1c45aad2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>i-Novotek YT Clone</title>
  </head>
  <body>
    <nav>
      <div class="right-corner">
        <i class="fa-brands fa-youtube"></i>
        YouTube
      </div>
      <div class="search">
        <input type="search" name="" id="search-bar" placeholder="Search" />
        <div class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="left-corner">
        <i class="fa-solid fa-circle-plus"></i>
        <i class="fa-solid fa-bell"></i>
        <div class="user">
          <span>U</span>
        </div>
      </div>
    </nav>
    <main>
      <section class="flex-container">
        <aside>
          <ul class="main-side-menu">
            <li>
              <i class="fa-solid fa-house"></i>
              Home
            </li>
            <li>
              <i class="fa-solid fa-compass"></i>
              Explore
            </li>
            <li>
              <i class="fa-solid fa-clapperboard"></i>
              Shorts
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i>
              Subscriptions
            </li>
          </ul>
          <ul class="sec-side-menu">
            <li>
              <i class="fa-solid fa-book"></i>
              Library
            </li>
            <li>
              <i class="fa-solid fa-clock-rotate-left"></i>
              History
            </li>
            <li>
              <i class="fa-solid fa-film"></i>
              My Videos
            </li>
            <li>
              <i class="fa-solid fa-clock"></i>
              Watch Later
            </li>
          </ul>
          <div class="subscription">
            <h3>Subscription</h3>
            <ul class="subs-list"></ul>
            <div class="message">
              <i class="fa-solid fa-face-sad-tear"></i>
              <span>Oh, noes! You got no subscription yet.</span>
            </div>
          </div>
        </aside>
        <section class="grid-container">
          <div class="grid-item">
            <iframe
              width="930"
              height="523"
              src="https://www.youtube.com/embed/84X8Bk_FukM"
              title="node js and express tutorials: build authentication project #1 create server"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="grid-item">
            <iframe
              width="930"
              height="523"
              src="https://www.youtube.com/embed/eQzOwNKsdJU"
              title="Node js tutorials - Authentication Project #18 Logout user"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="grid-item">
            <iframe
              width="930"
              height="523"
              src="https://www.youtube.com/embed/PUAvJq-Lm7A"
              title="Authentication Project #12 Configure EJS Template"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div class="grid-item">
            <iframe
              width="930"
              height="523"
              src="https://www.youtube.com/embed/ny7xe3RwNk0"
              title="node js and express tutorials: build authentication project #1 demo"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
